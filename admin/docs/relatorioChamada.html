<!DOCTYPE html>
<html>

<head>
    <title>StreamOn</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <div class="container">
        <header>
            <div class="row">
                <div class="col-sm-3">
                    <a href="../index-admin.html">
                        <img src="../imgs/logo.jpeg" width="150">
                    </a>
                </div>
                <nav class="mt-5 col-sm-9">
                    <a href="../index.html" class="btn btn-dark mr-4">Início</a>
                    <a href="docs/produtos.html" class="btn btn-dark mr-4">Produtos</a>
                    <a href="docs/contato.html" class="btn btn-dark mr-4">Contato</a>
                    <a href="docs/cadastro.html" class="btn btn-dark">Cadastre-se</a>
                </nav>

            </div>
        </header>

        <section id="tabs" class="project-tab mt-5">
            <div class="row">
                <div class="col-sm-7">
                    <h2 class="font-weight-bold mb-3">Relatório de Chamadas</h2>
                    
                    <div class="tab-content" id="nav-tabContent">
                        <div class="tab-pane fade show active" id="assinantes" role="tabpanel"
                            aria-labelledby="nav-home-tab">
                            <table id="listaRelatorioChamadas" class="table listaRelatorioChamadas" cellspacing="0">
                                <thead>
                                    <tr>
                                        <th>Cliente</th>
                                        <th>Assunto</th>
                                        <th>Email</th>
                                        <th>Telefone</th>
                                    </tr>
                                </thead>
                                <tbody id="relatorioChamadasBody">
                                    <tr id="nomeCliente"></tr>
                                    <tr id="assuntoCliente"></tr>
                                    <tr id="emailCliente"></tr>
                                    <tr id="telefoneCliente"></tr>
                                </tbody>
                            </table>
                            <div class="mb-5 mt-4">

                                <h6>Proximo Cliente a ser Atendido:</h6>
                                <ul id="proximoCliente"></ul>
                                <button class="btn btn-primary btn-sm"  id="confirmarAtendimento">Confirmar Atendimento</button>
                                <button class="btn btn-secondary btn-sm"  id="darBaixa">Dar Baixa</button>
                            </div>
                        </div>
                        
                        
                    </div>

                    
                </div>
                <div class="col-sm-2"></div>
                <div class="col-sm-3">
                   
                    <div class="visaoMacroRelatorioChamadas p-3 mt-3">

                        <p>Chamadas Atendidas: <span id="chamadasAtendidas"></span></p>
                        <p>Total:  <span id="totalChamadasAtendidas"></span> </p><br>
                        <p>Chamadas Pendentes:  <span id="chamadasPendentes"></span></p>
                        <p>Total:  <span id="totalChamadasPendentes"></span> </p><br>
                        
                    </div>
                </div>
            </div>
            <div id="galeriaVideos" class="mt-4 mb-4">
                <div class="row wrap">
                    <div class="col-sm-4">
                        <a href="../../docs/produtos.html">
                            <img src="../../imgs/filme1.jpeg" class="imagens">
                        </a>
                    </div>

                    <div class="col-sm-4">
                        <a href="../../docs/produtos.html">
                            <img src="../../imgs/filme3.jpeg" class="imagens">
                        </a>
                    </div>
                    <div class="col-sm-4">
                        <a href="../../docs/produtos.html">
                            <img src="../../imgs/filme9.jpeg" class="imagens">
                        </a>
                    </div>
                </div>
            </div>
        </section>

        <footer class="mt-5">
            <p>&copy;2022 - Todos os direitos reservados. </p>
        </footer>
    </div>

</body>

<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
<script src="../js/relatorioChamada.js"></script>
</html>
